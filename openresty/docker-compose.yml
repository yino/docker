version: "2"
services:
  openresty:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./nginx.conf:/root/nginx/nginx.conf
      - ./conf:/root/nginx/conf
      - ./logs:/root/nginx/logs:rw
    ports:
      - "9581:80"
    #    command: bash -c "RUN PATH=/usr/local/openresty/nginx/sbin/nginx -p `pwd`/ -c /root/nginx/nginx.conf"
    command: bash -c "cd ~/nginx && /usr/local/openresty/nginx/sbin/nginx -p `pwd`/ -c nginx.conf -g 'daemon off;'"
#    command: bash -c "sleep 3600"
    tty: true
    container_name: openresty
